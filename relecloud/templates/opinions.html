{% extends "base.html" %}

{% block title %}
Relecloud - Opinions
{% endblock title %}

{% block content %}
    <h1>Relecloud Opinions</h1>

    <ul class="list-group">
    {% for opinion in opinions %}
        <a class="list-group-item list-group-item-action">
            <strong>{{ opinion.user.username }}</strong>: {{ opinion.opinion }}
        </a>
    {% endfor %}
    </ul>
{% endblock content %}
