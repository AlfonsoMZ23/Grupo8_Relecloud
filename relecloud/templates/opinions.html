{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
Relecloud - Opinions
{% endblock title %}

{% block content %}
    <h1>Relecloud Opinions</h1>

    <ul class="list-group">
    {% for opinion in opinions %}
        <a class="list-group-item list-group-item-action">
            {{ opinion.opinion }}
        </a>
    {% endfor %}
    </ul>

    <a href="{% url 'opinions_form' %}">Submit an opinion.</a>

{% endblock content %}
