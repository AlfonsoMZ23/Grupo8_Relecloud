<!-- templates/tu_app/opiniones.html -->


<!-- he creado este html para la opinion -->


{% extends "base.html" %}

{% block title %}
    Relecloud - Opiniones
{% endblock title %}

{% block content %}
    <h1>Deja tu opinión</h1>

    <!-- Mostrar opiniones existentes -->
    {% for opinion in opinions %}
        <p>{{ opinion.nombre }} dijo: {{ opinion.comentario }}</p>
    {% endfor %}

    <!-- Formulario para nueva opinión -->
    <form method="post" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Enviar opinión</button>
    </form>
{% endblock content %}
